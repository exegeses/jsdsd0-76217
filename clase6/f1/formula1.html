<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formula 1 teams</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="imgs/f1_logo.svg" alt="Logo ÂªFormula 1">
        </div>
    </header>
    <main>
        <h1>Formula 1 teams</h1>
        <nav id="menu">
            <a href="#">McLaren</a>
            <a href="#">Red Bull</a>
            <a href="#">Ferrari</a>
            <a href="#">Mercedes</a>
            <a href="#">Aston Martin</a>
        </nav>
        <div id="mclaren">
            <h2>Mclaren</h2>
            <article class="data">
                <img src="imgs/mclaren.avif">
            </article>
            <figure id="norris" class="pilot">
                <figcaption><span>4</span> Lando Norris</figcaption>
            </figure>
            <figure id="piastri" class="pilot">
                <figcaption><span>81</span> Oscar Piastri</figcaption>
            </figure>
        </div>
        <div id="redbull">
            <h2>Red Bull</h2>
            <article class="data">
                <img src="imgs/redbull.avif">
            </article>
            <figure id="verstappen" class="pilot">
                <figcaption><span>1</span> Max Verstappen</figcaption>
            </figure>
            <figure id="lawson" class="pilot">
                <figcaption><span>30</span> Liam Lawson</figcaption>
            </figure>
        </div>
        <div id="ferrari">
            <h2>Ferrari</h2>
            <article class="data">
                <img src="imgs/ferrari.avif">
            </article>
            <figure id="leclerc" class="pilot">
                <figcaption><span>16</span> Charles Leclerc</figcaption>
            </figure>
            <figure id="hamilton" class="pilot">
                <figcaption><span>44</span> Lewis Hamilton</figcaption>
            </figure>
        </div>
        <div id="mercedes">
            <h2>Mercedes</h2>
            <article class="data">
                <img src="imgs/mercedes.avif">
            </article>
            <figure id="russell" class="pilot">
                <figcaption><span>63</span> George Russell</figcaption>
            </figure>
            <figure id="antonelli" class="pilot">
                <figcaption><span>12</span> Andrea Antonelli</figcaption>
            </figure>
        </div>
        <div id="amartin">
            <h2>Aston Martin</h2>
            <article class="data">
                <img src="imgs/aston-martin.avif">
            </article>
            <figure id="falonso" class="pilot">
                <figcaption><span>14</span> Fer Alonso</figcaption>
            </figure>
            <figure id="stroll" class="pilot">
                <figcaption><span>18</span> Lance Stroll</figcaption>
            </figure>
        </div>
    </main>

    <script src="js/formula1.js"></script>
</body>
</html>
